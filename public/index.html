<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Películas y series</title>
    <link rel="stylesheet" href="css/main.css "/>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- navbar -->
    
    
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <div class="join-box">
            <p class="join-msg">Go Digital | Aplicación Películas y Series Exclusivas </p>
            <label  for="site-search">Buscar pelicula:</label>
            <input class="banner__button" type="search" id="site-search" name="q"
             aria-label="Search through site content">
    
            <button class="btn ">Buscar película </button>
            <button class="btn join-btn">Unase ahora</button>
            <button class="btn">Ingresar</button>
        </div>
    </nav>

    <!-- banner -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">My List</button>
      </div>
      <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>

    <script>
      window.addEventListener("scroll",function(){

        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      }) 
    </script>
  </body>
</html>
